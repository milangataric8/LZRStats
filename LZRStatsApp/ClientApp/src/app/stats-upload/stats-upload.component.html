<mat-form-field class="dropdown nav-item ml-auto">
  <mat-label>Select season</mat-label>
  <mat-select [(value)]="selectedSeasonId">
    <mat-option *ngFor="let season of seasons" [value]="season.id">
      {{season.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field class="dropdown nav-item ml-auto">
  <mat-label>Select League</mat-label>
  <mat-select [(value)]="selectedLeague">
    <mat-option *ngFor="let league of leagues" [value]="league">
      {{league}}
    </mat-option>
  </mat-select>
</mat-form-field>
<section class="game-type-section">
  <label class="game-type-margin">Game type:</label>
  <br />
  <mat-radio-group [(ngModel)]="gameType" class="game-type-radio-group">
    <mat-radio-button *ngFor="let gt of gameTypes" [value]="gt.value">
      {{'STATS_UPLOAD.'+gt.nameResourceKey | translate}}</mat-radio-button>
  </mat-radio-group>
</section>
<mat-list>
  <div mat-subheader>Import result</div>
  <mat-list-item *ngFor="let file of fileImportResults"> 
    <div mat-line>{{file.name}}</div>
    <mat-icon mat-list-icon *ngIf="file.imported" class="color-success">check_circle</mat-icon>
    <mat-icon mat-list-icon *ngIf="!file.imported" class="color-fail">cancel</mat-icon>
  </mat-list-item>
 </mat-list>
<div id="wrapper" class="row" style="margin-bottom:15px; margin-top: 100px;">

  <div class="col-md-3">
    <input type="file" multiple="multiple" accept="application/pdf" #file placeholder="Choose file"
      (change)="uploadFile(file.files)" style="display:none;">
    <div class="wrapper">
      <div class="link_wrapper">
        <a (click)="file.click()">{{'STATS_UPLOAD.upload' | translate}}</a>
        <div class="icon">
          <i class="material-icons"><strong>cloud_upload</strong></i>
        </div>
        <mat-progress-spinner *ngIf="inProgress" color="accent" mode="indeterminate">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
