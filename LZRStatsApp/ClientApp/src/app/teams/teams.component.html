<h1>Teams</h1>
<br />
<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">
            <a href="">
                {{element.name}}
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wins </th>
        <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
    </ng-container>

    <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Losses </th>
        <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>	
<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
</mat-paginator>
