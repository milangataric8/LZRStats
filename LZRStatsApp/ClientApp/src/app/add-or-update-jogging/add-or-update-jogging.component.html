<div>
    <h2 *ngIf="!joggingInfo || joggingInfo.id === undefined">Add record</h2>
    <h2 *ngIf="joggingInfo && joggingInfo.id !== undefined">Update record (ID: {{joggingInfo.id}})</h2>
    <form>
        <div class="form-group">
            <label for="date-input">Jogging date:</label>
            <input name="date" type="date" id="date-input" [(ngModel)]="joggingInfo.date" class="form-control" />
        </div>
        <div class="form-group">
            <label for="distance-input">Distance (m)</label>
            <input name="distance" type="number" id="distance-input" [(ngModel)]="joggingInfo.distanceInMeters" class="form-control" />
        </div>
        <div class="form-group">
            <label for="time-input">Time (s)</label>
            <input name="time" type="number" id="time-input" [(ngModel)]="joggingInfo.timeInSeconds"
                (input)="joggingInfo.timeInSeconds = $event.target.value" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary" (click)="addOrUpdateJoggingRecord($event);">Save</button>

    </form>
</div>
