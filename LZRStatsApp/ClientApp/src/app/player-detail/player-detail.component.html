<div *ngIf="player" class="row details-container mat-elevation-z8">
    <h4 class="text-center"><b>{{player.firstName}} {{player.lastName}}</b></h4>

    <div class="row">

        <div class="col">
            <div class="form-group">
                <label for="team"><b>Team</b></label>
                <p id="team">{{player.teamName}}</p>
            </div>
            <div class="form-group">
                <label for="jerseyNo"><b>Jersey Number</b></label>
                <p id="jerseyNo">{{player.jerseyNumber}}</p>
            </div>
            <div class="form-group">
                <label for="gamesPlayed"><b>Games played</b></label>
                <p id="gamesPlayed">{{player.gamesPlayed}}</p>
            </div>

        </div>
        <div class="col">
            <div class="form-group">
                <label for="ppg"><b>PPG</b></label>
                <p id="ppg">{{player.ppg}}</p>
            </div>
            <div class="form-group">
                <label for="rpg"><b>RPG</b></label>
                <p id="rpg">{{player.rpg}}</p>
            </div>
        </div>
    </div>
</div>
