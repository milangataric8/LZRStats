<h1 mat-dialog-title>{{dialogTitle}}</h1>
<mat-dialog-content class="modal-background">
  
    <p>{{dialogText}}</p>
 
</mat-dialog-content>

<mat-dialog-actions class="modal-background">
    <button class="mat-raised-button buttonL"(click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary buttonR delete-button"(click)="delete()">Confirm</button>
</mat-dialog-actions>
