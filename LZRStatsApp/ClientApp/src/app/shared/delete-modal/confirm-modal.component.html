<h1 mat-dialog-title>{{dialogTitle}}</h1>
<mat-dialog-content class="modal-background">
  
    <p>{{dialogText}}</p>
 
</mat-dialog-content>

<mat-dialog-actions class="modal-background">
    <button class="mat-raised-button mat-primary buttonL confirm-button" [mat-dialog-close]="true">{{'MODALS.confirm' | translate}}</button>
    <button class="mat-raised-button buttonR" (click)="close()">{{'MODALS.cancel' | translate}}</button>
</mat-dialog-actions>
