<h1 mat-dialog-title>{{dialogTitle}}</h1>
<mat-dialog-content class="modal-background">
    <div *ngFor="let x of item | keyvalue">
        <mat-form-field *ngIf="x.key !== 'id'">
            <!-- TODO pretty print x.key (custom pipe lastName -> Last name) -->
            <input placeholder="{{x.key}}" matInput (change)="onChange(x)" [(ngModel)]="x.value">
            <!-- [(ngModel)]="item[x.key]" -->
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="modal-background">
    <button class="mat-raised-button mat-primary buttonL confirm-button" [mat-dialog-close]="item">Save</button>
    <button class="mat-raised-button buttonR" (click)="close()">Cancel</button>
</mat-dialog-actions>
