<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container [matColumnDef]="dataSubject" *ngFor="let dataSubject of objectKeys(columnHeader)">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeader[dataSubject]}}    </th>
      <td mat-cell *matCellDef="let element"> {{element[dataSubject] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader);"></tr>
  </table>
